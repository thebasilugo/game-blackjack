<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      input {
        width: 100px;
        background-color: transparent;
        /* text-align: center; */
      }
    </style>

    <title>Blackjack</title>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gray-200 text-gray-800"
  >
    <div class="flex">
      <button
        class="back-btn bg-blue-400 hover:bg-blue-500 text-white font-bold rounded-full px-0.5 my-5 mx-1"
        onclick="window.location.href = '../index.html';"
      >
        <i class="chevron left icon transform translate-x-0.5"></i>&nbsp;
      </button>
      <h1 class="text-4xl mb-4 font-bold py-4">Blackjack!</h1>
    </div>
    <p id="message-el" class="text-lg mb-2">Want to play a round?</p>

    <div id="all" class="flex flex-row items-center justify-center">
      <div id="panel" class="flex flex-col items-center justify-center mb-4">
        <span class="desc text-lg mb-2">player:</span>
        <p class="text-lg mb-2">cards:</p>
        <p class="text-lg mb-2">sum:</p>
      </div>
      <div
        id="cpu-panel"
        class="flex flex-col items-center justify-center mb-4"
      >
        <span class="desc text-lg mb-2">
          <input
            type="text"
            name=""
            id="cpu-name"
            maxlength="6"
            minlength="1"
            placeholder="cpu"
            class="px-2 py-1 rounded border-gray-300 text-center"
          />
        </span>
        <p id="cpu-cards-el" class="text-lg mb-2">0</p>
        <p id="cpu-sum-el" class="text-lg mb-2">0</p>
      </div>
      <div
        id="user-panel"
        class="flex flex-col items-center justify-center mb-4"
      >
        <span class="desc text-lg mb-2">
          <input
            type="text"
            name=""
            id="username"
            maxlength="6"
            minlength="1"
            placeholder="user"
            class="px-2 py-1 rounded border-gray-300 text-center"
          />
        </span>
        <p id="user-cards-el" class="text-lg mb-2">0</p>
        <p id="user-sum-el" class="text-lg mb-2">0</p>
      </div>
    </div>
    <div class="flex py-2">
      <button
        class="btn-uno bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-2"
        onclick="startGame()"
      >
        start game
      </button>
      <button
        class="btn-dos bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-2"
        onclick="userNewCard()"
      >
        new card
      </button>
    </div>
    <p id="player-el" class="text-lg mb-2 py-2"></p>

    <script src="dist/app.js"></script>
  </body>
</html>
